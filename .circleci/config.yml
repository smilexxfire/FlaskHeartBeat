version: 2.1
jobs:
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Log in to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Build Docker image
          command: docker build -t `cat version.txt` .

      - run:
          name: Push Docker image
          command: docker push `cat version.txt`

  deploy-latest:
    # 部署latest分支镜像
    docker:
      - image: cimg/base:stable

    steps:
      - setup_remote_docker

      - run:
          name: Tag
          command: docker tag `cat version.txt` `$(awk -F":" '{print $1 ":latest"}' version.txt)`

      - run:
          name: Push Docker image to latest
          command: docker push `$(awk -F":" '{print $1 ":latest"}' version.txt)`

workflows:
  build-and-test:
    jobs:
      - deploy
      - deploy-latest:
          requires:
            - deploy