parameters:
  docker_image:
    type: string
    default: "smilexxfire/flask-heart-beat"
  docker_tag:
    type: string
    default: "2.3"
  docker_tag_latest:
    type: string
    default: "latest"

jobs:
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    environment:
      IMAGETAG: << pipeline.parameters.docker_image >>":"<< pipeline.parameters.docker_image >>
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Log in to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - run:
          name: Build Docker image
          command: docker build -t ${IMAGETAG} .

      - run:
          name: Push Docker image
          command: docker push << pa>>
      - run:
          name: Tag
          command: docker tag `cat version.txt` `awk -F":" '{print $1 ":latest"}' version.txt`

      - run:
          name: Push Docker image to latest
          command: docker push `awk -F":" '{print $1 ":latest"}' version.txt`

workflows:
  build-and-test:
    jobs:
      - deploy
